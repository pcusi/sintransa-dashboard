<div class="container-fluid">
  <form [formGroup]="formGroup" (ngSubmit)="submit(formGroup)">
  <div class="row py-3">
    <div class="col-lg-4 img-bg-pick">
      <h1 class="form-title">Elige una foto</h1>
      <div class="container-fluid px-0">
        <div class="box-decoration-input">
          <div class="container">
            <div class="custom-file">
              <img [src]="image" class="d-block img-fluid mx-auto image-preview rounded-circle" *ngIf="image">
              <input type="file" class="custom-file-input" id="customFile" (change)="selectedFile($event); fileChange($event)"
              lang="es">
              <label class="custom-file-label" for="customFile">Seleccionar foto</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <h1 class="form-title">Datos del afiliado</h1>
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col-lg-6">
            <mat-form-field appearance="legacy" class="input-form">
              <mat-label class="afiliate-input-label">Nombres</mat-label>
              <input matInput autocomplete="off" formControlName="names">
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="legacy" class="input-form">
              <mat-label class="afiliate-input-label">Apellidos</mat-label>
              <input matInput autocomplete="off" formControlName="lastnames">
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="legacy" class="input-form">
              <mat-label class="afiliate-input-label">Dirección</mat-label>
              <input matInput autocomplete="off" formControlName="address">
            </mat-form-field>
          </div>
          <div class="col-lg-12 py-2">
            <h1 class="form-question">¿Cuál es el área y cargo de su afiliado?</h1>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="legacy" class="input-form">
              <mat-label class="afiliate-input-label">Área</mat-label>
              <mat-select formControlName="area">
                <mat-option *ngFor="let area of area;" [value]="area.name">
                  {{area.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="legacy" class="input-form">
              <mat-label class="afiliate-input-label">Cargo</mat-label>
              <mat-select formControlName="a_position">
                <mat-option *ngFor="let option of a_position;" [value]="option.name">
                  {{option.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-12 py-2">
            <h1 class="form-question">¿Cuál es el dni y célular de tu afiliado?</h1>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="legacy" class="input-form">
              <mat-label class="afiliate-input-label">Célular</mat-label>
              <input matInput autocomplete="off" formControlName="phone">
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="legacy" class="input-form">
              <mat-label class="afiliate-input-label">DNI</mat-label>
              <input matInput autocomplete="off" formControlName="dni">
            </mat-form-field>
          </div>
        </div>
      </div>
      <!-- end form -->
      <input type="submit" class="btn btn-add float-right" value="Agregar" [disabled]="!formGroup.valid">
    </div>
  </div>
  </form>
</div>
