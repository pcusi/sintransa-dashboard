<div class="container-fluid m-0">
    <div class="row">
        <div class="col-lg-12 p-0">
            <mat-accordion class="panel-accordion" hideToggle>
                <mat-expansion-panel class="my-2 panel-card">
                    <mat-expansion-panel-header>
                        <mat-panel-title class="panel-card-title">
                            Plantilla de Afiliados
                        </mat-panel-title>
                        <mat-panel-description class="panel-card-description">
                            Documento de Afiliación
                            <span class="icon-excel"><span class="path1"></span><span class="path2"></span><span
                                    class="path3"></span><span class="path4"></span><span class="path5"></span><span
                                    class="path6"></span><span class="path7"></span><span class="path8"></span><span
                                    class="path9"></span><span class="path10"></span><span class="path11"></span>
                            </span>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <a href="http://download1506.mediafire.com/psxslwtlrpmg/zwlj3g1ef79lzm4/Plantilla_Afiliados.xlsx"
                        target="_blank" class="excel-link">
                        <span class="icon-excel excel-small"><span class="path1"></span><span class="path2"></span><span
                                class="path3"></span><span class="path4"></span><span class="path5"></span><span
                                class="path6"></span><span class="path7"></span><span class="path8"></span><span
                                class="path9"></span><span class="path10"></span><span class="path11"></span>
                        </span>
                        Plantilla_Afiliado.csv
                    </a>
                </mat-expansion-panel>
                <mat-expansion-panel class="my-2 panel-card">
                    <mat-expansion-panel-header>
                        <mat-panel-title class="panel-card-title">
                            Crear Backup
                        </mat-panel-title>
                        <mat-panel-description class="panel-card-description">
                            Puntos de restauración
                            <span class="icon-backup"><span class="path1"></span><span class="path2"></span><span
                                    class="path3"></span><span class="path4"></span><span class="path5"></span><span
                                    class="path6"></span><span class="path7"></span><span class="path8"></span><span
                                    class="path9"></span><span class="path10"></span><span class="path11"></span><span
                                    class="path12"></span><span class="path13"></span><span class="path14"></span><span
                                    class="path15"></span><span class="path16"></span><span class="path17"></span><span
                                    class="path18"></span><span class="path19"></span>
                            </span>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
              <!-- Importar datos -->
              <mat-expansion-panel class="my-2 panel-card">
                <mat-expansion-panel-header>
                  <mat-panel-title class="panel-card-title">
                    Importar Datos Afiliados
                  </mat-panel-title>
                  <mat-panel-description class="panel-card-description">
                    Coloca tu excel
                    <span class="icon-excel"><span class="path1"></span><span class="path2"></span><span
                      class="path3"></span><span class="path4"></span><span class="path5"></span><span
                      class="path6"></span><span class="path7"></span><span class="path8"></span><span
                      class="path9"></span><span class="path10"></span><span class="path11"></span>
                            </span>
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <!-- Contenedor para subir sus archivos -->
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile"
                         #excelInput accept=".csv" (change)="fileChangeListener($event)">
                  <label class="custom-file-label" for="customFile">Carga tu plantilla afiliados</label>
                </div>

                <table class="table table-borderless my-2" *ngIf="csvRecords.length >= 1">
                  <thead>
                    <tr>
                      <th>ITEM</th>
                      <th>Nombres</th>
                      <th>Apellidos</th>
                      <th>Dirección</th>
                      <th>Area</th>
                      <th>Cargo</th>
                      <th>DNI</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let c of csvRecords; let i = index">
                      <td>{{i+1}}</td>
                      <td>
                        <span>{{c.nombres}}</span>
                      </td>
                      <td>
                        <span>{{c.apellidos}}</span>
                      </td>
                      <td>
                        <span>{{c.direccion}}</span>
                      </td>
                      <td>
                        <span>{{c.area}}</span>
                      </td>
                      <td>
                        <span>{{c.cargo}}</span>
                      </td>
                      <td>
                        <span>{{c.dni}}</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <!-- -->
              </mat-expansion-panel>
              <!-- -->
            </mat-accordion>
        </div>
    </div>
</div>
