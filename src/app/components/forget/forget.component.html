<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 py-5">
            <h1 class="forget-title">RECUPERAR CONTRASEÑA</h1>
            <form class="forget-form py-4" [formGroup]="formGroup">
                <div class="form-group">
                    <mat-form-field appearance="legacy" class="forget-input">
                        <mat-label class="forget-input-label">Correo Electrónico</mat-label>
                        <input matInput type="email" formControlName="email">
                        <mat-icon matPrefix class="forget-input-icon">message</mat-icon>
                    </mat-form-field>
                </div>
                <input type="submit" class="forget-btn btn my-3" value="ENVIAR" (click)="sendEmailPass()">
            </form>
        </div>
        <div class="col-lg-6">
            <img src="assets/images/forget.svg" class="w-75 mx-5 forget-image">
        </div>
    </div>
</div>
