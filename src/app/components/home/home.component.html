<div class="container-fluid m-0">
    <div class="row">
        <div class="col-lg-9 col-md-8 col-sm-12">
            <nav class="navbar navbar-expand-lg sticky-top first-navbar">
                <a class="navbar-brand">
                    <img src="assets/images/Logo.svg" class="d-block img-fluid">
                </a>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item" *ngFor="let i of links">
                        <a routerLink="{{i.router}}" class="nav-link" routerLinkActive="active">{{i.name}}</a>
                    </li>
                </ul>
            </nav>
            <main role="main" class="d-flex flex-no-wrap py-3">
                <div class="container-fluid">
                    <router-outlet></router-outlet>
                </div>
            </main>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-12 sidebar">
            <div class="container py-3">
                <!-- start profile -->
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <div class="profile">
                            <a class="nav-link text-white">{{identity[0].names}}</a>
                            <a class="nav-link small">{{identity[0].role}}</a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <img src="{{identity[0].photo}}" [matMenuTriggerFor]="menu"
                             class="rounded-circle mt-2 user-photo" width="40" height="40">
                    </li>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item class="mat-menu-item" (click)="logOut()">
                          <mat-icon>keyboard_arrow_left</mat-icon>
                          <span>Cerrar Sesión</span>
                        </button>
                      </mat-menu>
                </ul>
                <!-- end profile -->

                <hr class="bg-white">
                <!-- start verify account -->
                <div class="verify-account">
                    <p class="text-center profile-account">Cuenta verificada</p>
                    <div class="bg-white circle-verify rounded-circle mx-1">
                        <mat-icon class="circle-verify-icon">check</mat-icon>
                    </div>
                </div>
                <!-- end verify account -->

                <!-- start card sidebar -->
                <div class="row mb-2">
                    <div class="col-lg-12 py-1" *ngFor="let c of sidecard">
                        <div class="card sidebar-card mb-2">
                            <div class="card-body">
                                <div class="media">
                                    <img src="{{c.icon}}" class="mr-3" alt="...">
                                    <div class="media-body">
                                        <h5 class="mt-0 sidebar-card-title">{{c.title}}</h5>
                                        <p class="sidebar-card-count">{{count}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card sidebar -->

                <!-- start card help -->
                <div class="card report-card">
                    <div class="card-body">
                        <img src="assets/images/report.svg" class="report-image d-block mx-auto">
                        <h5 class="text-center py-2">¿Viste algún error?</h5>
                        <button class="btn btn-report mx-auto btn-block py-2">REPORTAR</button>
                    </div>
                </div>
                <!-- end card help -->
            </div>
        </div>
    </div>
</div>
